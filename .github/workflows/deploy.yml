name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: wechat-index-dashboard/package.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        # 自动启用Pages如果还未启用
        enablement: true
      
    - name: Install dependencies
      run: |
        cd wechat-index-dashboard
        npm install
    
    - name: Build Next.js app
      run: |
        cd wechat-index-dashboard
        npm run build
    
    - name: Create .nojekyll file
      run: |
        cd wechat-index-dashboard
        touch out/.nojekyll
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: wechat-index-dashboard/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4